# Minimal acceptance criteria for `psyflow qa`.
#
# Keep this file small and mechanical. The QA runner uses it for schema checks
# and runtime trace validation.

required_columns:
  - condition
  - block_id
  - trial_index
  - target_key_press
  - target_response
  - target_rt

# Optional (recommended)
expected_trial_count: 10
allowed_keys: ["space"]
triggers_required: true

